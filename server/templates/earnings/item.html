{% extends "layout.html" %}
{% block body %}

<style>


  table {
    width: 100%;
    border: 0px;
  }
  .box{
    border: 1px solid #a3a2a2; margin :0.5em 0em 0em 0em;
  }
  th {
    text-align : left;
    background-color: #e7dfdf;
  }

</style>

<table class="box" >
    <tr>
        <th style="color:white; background-color: #347efd;">
         상품별
        </th>
    </tr>
    <tr>
        <td>

            <div class="ui top attached tabular menu">
              <a class="item active" data-tab="1">분류별상품</a>
              <a class="item " data-tab="2">상품매출순위</a>
              <a class="item " data-tab="3">결제수단별</a>
                <a class="item " data-tab="4">시간대별</a>
              <a class="item " data-tab="5">일자별</a>

            </div>


        </td>

    </tr>
</table>

<div class="ui bottom attached tab segment active  " data-tab="1">

    <iframe name="item1" src="" frameborder="0" width="100%" height="600" marginwidth="0" marginheight="0">
</iframe>

</div>

<div class="ui bottom attached tab segment " data-tab="2">

    <iframe name="item2" src="" frameborder="0" width="100%" height="600" marginwidth="0" marginheight="0">
</iframe>

</div>

<div class="ui bottom attached tab segment  " data-tab="3">

    <iframe name="item3" src="" frameborder="0" width="100%" height="600" marginwidth="0" marginheight="0">
</iframe>

</div>

<div class="ui bottom attached tab segment " data-tab="4">

    <iframe name="item4" src="" frameborder="0" width="100%" height="600" marginwidth="0" marginheight="0">
</iframe>

</div>

<div class="ui bottom attached tab segment  " data-tab="5">

    <iframe name="item5" src="" frameborder="0" width="100%" height="600" marginwidth="0" marginheight="0">
</iframe>

</div>


<script type="text/javascript">

$(function () {

    $('.menu .item').tab();

});


var loadi = [ 0 , 1, 0, 0, 0, 0, 0, 0 ]
$('iframe[name="item1"]')[0].src = "/earnings/item1"

$("a[data-tab]").click(function(e) {
    var index = e.currentTarget.dataset.tab
    var namex = "item" + index
    var namesrc = "/earnings/item"+index
    if ( loadi[index] == 0 ) {

        $('iframe[name='+namex+']')[0].src = namesrc
        loadi[index] = 1
    }

})




</script>


{% endblock %}
