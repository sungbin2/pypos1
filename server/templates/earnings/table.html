{% extends "layout.html" %}
{% block body %}

<style>


  table {
    width: 100%;
    border: 0px;
  }
  .box{
    border: 1px solid #a3a2a2; margin :0.5em 0em 0em 0em;
  }
  th {
    text-align : left;
    background-color: #e7dfdf;
  }

</style>

<table class="box" >
    <tr>
        <th style="color:white; background-color: #347efd;">
         테이블별
        </th>
    </tr>
    <tr>
        <td>

            <div class="ui top attached tabular menu">
              <a class="item active" data-tab="first">일자별</a>
              <a class="item " data-tab="2">요일별</a>
              <a class="item " data-tab="3">월별</a>
                <a class="item " data-tab="4">일기간</a>

            </div>


        </td>

    </tr>
</table>

<div class="ui bottom attached tab segment active  " data-tab="first">

    <iframe name="day1" src="{{ url_for('_earnings_table1') }}" frameborder="0" width="100%" height="600" marginwidth="0" marginheight="0">
</iframe>

</div>

<div class="ui bottom attached tab segment " data-tab="2">

    <iframe name="day2" src="{{ url_for('_earnings_week6') }}" frameborder="0" width="100%" height="600" marginwidth="0" marginheight="0">
</iframe>

</div>

<div class="ui bottom attached tab segment  " data-tab="3">

    <iframe name="day3" src="{{ url_for('_earnings_month6') }}" frameborder="0" width="100%" height="600" marginwidth="0" marginheight="0">
</iframe>

</div>

<div class="ui bottom attached tab segment " data-tab="4">

    <iframe name="day4" src="{{ url_for('_earnings_table4') }}" frameborder="0" width="100%" height="600" marginwidth="0" marginheight="0">
</iframe>

</div>


<script type="text/javascript">

$(function () {

    $('.menu .item').tab();

});




</script>


{% endblock %}
