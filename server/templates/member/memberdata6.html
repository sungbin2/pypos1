function fnSessionCheck()
{
    if(top.SessionForm
    && top.SessionForm.user_id)
    {
        if(top.SessionForm.user_id.value != "s92694")

            alert("같은 세션으로 다른 사용자로 로그인 하였습니다.\n다시 로그인 하시기 바랍니다.");
            top.close();
        }
    }
    else
    if(opener
    && opener.closed == false
    && opener.top.SessionForm
    && opener.top.SessionForm.user_id)
    {
        if(opener.top.SessionForm.user_id.value != "s92694")
        {

            top.close();
            opener.top.close();
        }
    }
    else
    if(opener
    && opener.closed == false
    && opener.opener
    && opener.opener.closed == false
    && opener.opener.top.SessionForm
    && opener.opener.top.SessionForm.user_id)
    {
        if(opener.opener.top.SessionForm.user_id.value != "s92694")

            top.close();
            opener.top.close();
            opener.opener.top.close();
        }
    }
}

<SCRIPT language=javascript>
var shop_cd = "S92694";
function init_sheet()
{
    mySheet1 = fnGetObjectIdName("mySheet1");
    with(mySheet1)
    {
        //SheetWidth = document.body.clientWidth - 25;
        InitHostInfo(location.hostname, location.port, "");

        MergeSheet = msPrevColumnMerge;
        Editable = false;
        InitRowInfo( 1, 1, 10);
        InitColumnInfo(10, 0, 0, true);
        InitHeadRow(0,"매장|일자|회원번호|회원명|회원등급|포인트적립|포인트사용|총매출|할인|실매출");
        //ObjId.InitDataProperty( DataRow, DataCol, [DataType], [Width], [DataAlign], [ColMerge], [SaveName], [KeyField]
        //                      , [CalcuLogic], [DataFormat],[PointCount], [UpdateEdit], [InsertEdit], [EditLen], [FullInput]
        //                      , [SortEnable],[ToolTip], [AllCheck], [SaveStatus], [FormatFix])
        var i = 0;
        InitDataProperty(0,i++, dtData        , 0, daLeft  , true , "SHOP_NM"        , false, "", dfNone     , 0);
        InitDataProperty(0,i++, dtData        , 0, daCenter, true , "SALE_DATE"      , false, "", dfDateYmd  , 0);
        InitDataProperty(0,i++, dtData        , 0, daCenter, true , "CST_NO"         , false, "", dfNone     , 0);
        InitDataProperty(0,i++, dtData        , 0, daCenter, true , "CST_NM"         , false, "", dfNone     , 0);
        InitDataProperty(0,i++, dtData        , 0, daCenter, true , "CST_CLS_NM"     , false, "", dfNone     , 0);
        InitDataProperty(0,i++, dtAutoSum     , 0, daRight , false, "CST_SALE_POINT" , false, "", dfInteger  , 0);
        InitDataProperty(0,i++, dtAutoSum     , 0, daRight , false, "CST_USE_POINT"  , false, "", dfInteger  , 0);
        InitDataProperty(0,i++, dtAutoSum     , 0, daRight , false, "TOT_SALE_AMT"   , false, "", dfInteger  , 0);
        InitDataProperty(0,i++, dtAutoSum     , 0, daRight , false, "TOT_DC_AMT"     , false, "", dfInteger  , 0);
        InitDataProperty(0,i++, dtAutoSum     , 0, daRight , false, "DCM_SALE_AMT"   , false, "", dfInteger  , 0);
        Visible = true;
    }
}
function moveCol()
{
    sheet_obj = fnGetObjectIdName("mySheet1");
    var order_col = document.form1.ORDER_FG.value.split(',');
    sheet_obj.MoveColumnPos(order_col[0],0);
    sheet_obj.MoveColumnPos(order_col[1],1);
    sheet_obj.MoveColumnPos(order_col[2],2);
    sheet_obj.MoveColumnPos(order_col[3],3);

    var order_asc = new Array();
    order_asc[0] = ((order_col[0]=='SALE_DATE') ? 'DESC' : 'ASC');
    order_asc[1] = ((order_col[1]=='SALE_DATE') ? 'DESC' : 'ASC');
    order_asc[2] = ((order_col[2]=='SALE_DATE') ? 'DESC' : 'ASC');
    order_asc[3] = ((order_col[3]=='SALE_DATE') ? 'DESC' : 'ASC');

    sheet_obj.ColumnSort(order_col[0]+'|'+order_col[1]+'|'+order_col[2]+'|'+order_col[3],'ASC'
                        ,order_asc[0]+'|'+order_asc[1]+'|'+order_asc[2]+'|'+order_asc[3]);
}
function doAction(str, idx)
{
    document.form1.S_METHOD.value = str;
    document.form1.SHEETSEQ.value = idx;
    sheet_obj = fnGetObjectIdName("mySheet"+idx);

    switch(str)
    {
        case "search":

            sheet_obj.Visible = false;

            //초기화를 해주지 않으면 조회를 하고 난 직후에 해당컬럼과 데이터가 맞지 않게 설정되는 경우가 있어서 초기화를 해준다.
            sheet_obj.MoveColumnPos("SHOP_NM"  ,0);
            sheet_obj.MoveColumnPos("SALE_DATE",1);
            sheet_obj.MoveColumnPos("CST_NO"   ,2);
            sheet_obj.MoveColumnPos("CST_NM"   ,3);

            sheet_obj.ShowDebugMsg = false;
            if(!jsSaveName(form1, sheet_obj)) { return false; }
            var param = FormQueryStringEnc(document.form1, sheet_obj);
            sheet_obj.DoSearch4Post("ddd.sheetAction",param);

            fn_ResizeColWidth(sheet_obj,[150, 80, 80, 80, 80, 80, 80, 100, 100, 100]);
            moveCol(); // 컬럼이동

            sheet_obj.Visible = true;

            //조회 끝나고 나서 페이지 인덱스를 생성
            var sTD = MakePageButton("document.form1.page_no"        // 페이징 인덱스를 관리할 OBJ
                                    ,"10"                            // 페이지 목록 나열 갯수
                                    ,document.form1.page_size.value  // 한 페이지당 레코드 겟수
                                    ,document.form1.page_no.value    // 현재 페이지의 인덱스
                                    ,sheet_obj.EtcData("total_rows") // 총레코드갯수
                                    );
            fnGetObjectIdName('PAGEBUTTON').innerHTML = sTD;

            break;

        case "down2Excel" :
            var orientation = "Landscape"; // Portrait (세로) | Landscape (가로)
            var except_cols = ""; // 엑셀에서 제외할 컬럼 (Hidden 컬럼 이외의 컬럼만)
            var excel_title = "회원구매현황"; // 엑셀타이틀
            var excel_param = "조회일자 : "+document.form1.date1_1.value+" ~ " + document.form1.date1_2.value; // 검색조건
            fnUdfDown2Excel(sheet_obj, excel_title, orientation, except_cols, excel_param); // 엑셀출력함수
            break;
    }

    if(sheet_obj.EtcData("retMsg") && sheet_obj.EtcData("retMsg") != '' && sheet_obj.EtcData("retMsg") != '0000')
    {
        ErrorShow(sheet_obj.EtcData("retMsg")+'╋'+'https://asp.netusys.com/sale/cust/day_sale020.jsp', "popup", "");
    }
}

/////////////////////////////////////// window.onload ///////////////////////////////////////
window.onload = function() { setTimeout("onloadFunctions()",0); }; function onloadFunctions()
{
    init_sheet(); set_item();
    fnResize();
}

window.onresize = function()
{

}
/////////////////////////////////////// fnResize ///////////////////////////////////////
function fnResize()
{
    setObjHeight('mySheet1', 40);
    fn_ResizeColWidth(mySheet1,[150, 80, 80, 80, 80, 80, 80, 100, 100, 100]);
}
</SCRIPT>
