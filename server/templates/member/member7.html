{

            opener.top.close();

            opener.opener.top.close();

}

function init_sheet()

    with(mySheet1)
    {
        //SheetWidth = document.body.clientWidth - 25;
        InitHostInfo(location.hostname, location.port, "");

        Editable = true;
        InitRowInfo( 2, 1, 1);
        InitColumnInfo(12,0, 0, true);
        InitHeadRow(0,"회원번호|회원명|회원등급|일자|포인트|포인트|포인트|포인트|포인트|포인트|포인트|비고" , true);
        InitHeadRow(1,"회원번호|회원명|회원등급|일자|신규|이관|조정|적립|적립취소|사용|사용취소|비고" , true);
        //HeadRowHeight=35;  //head 높이 설정
        //ObjId.InitDataProperty( DataRow, DataCol, [DataType], [Width], [DataAlign], [ColMerge], [SaveName], [KeyField]
        //                      , [CalcuLogic], [DataFormat],[PointCount], [UpdateEdit], [InsertEdit], [EditLen], [FullInput]
        //                      , [SortEnable],[ToolTip], [AllCheck], [SaveStatus], [FormatFix]
        var i = 0;

        InitDataProperty(0, i++, dtData       , 70, daCenter, true , "CST_NO"                 , false, "", dfEngKey   , 0, false, false);
        InitDataProperty(0, i++, dtData       , 80, daCenter, true , "CST_NM"                 , false, "", dfEngKey   , 0, false, false);
        InitDataProperty(0, i++, dtHidden     , 60, daCenter, true , "CST_CLS_NM"             , false, "", dfEngKey   , 0, false, false);
        InitDataProperty(0, i++, dtData       , 60, daCenter, true , "CHG_DATE"               , false, "", dfDateYmd  , 0, false, false);
        InitDataProperty(0, i++, dtData       , 60, daRight , true , "JOIN_POINT"             , false, "", dfInteger  , 0, false, false);
        InitDataProperty(0, i++, dtData       , 60, daRight , true , "TRN_POINT"              , false, "", dfInteger  , 0, false, false);
        InitDataProperty(0, i++, dtData       , 60, daRight , true , "ADJ_POINT"              , false, "", dfInteger  , 0, false, false);
        InitDataProperty(0, i++, dtData       , 60, daRight , true , "ADD_POINT"              , false, "", dfInteger  , 0, false, false);
        InitDataProperty(0, i++, dtData       , 60, daRight , true , "ADD_C_POINT"            , false, "", dfInteger  , 0, false, false);
        InitDataProperty(0, i++, dtData       , 60, daRight , true , "USE_POINT"              , false, "", dfInteger  , 0, false, false);
        InitDataProperty(0, i++, dtData       , 60, daRight , true , "USE_C_POINT"            , false, "", dfInteger  , 0, false, false);
        InitDataProperty(0, i++, dtData       , 120, daLeft  , true , "REMARK"                 , false, "", dfEngKey   , 0, false, false);

        SelectHighLight         = true;
        DataAltanateBackColor   = RgbColor(255,255,255);
        DataBackColor           = RgbColor(255,255,255);

        Visible = true;
        //fnResize();
    }
}

function doAction(str, idx)
{
    document.form1.S_METHOD.value = str;
    document.form1.SHEETSEQ.value = idx;
    sheet_obj = fnGetObjectIdName("mySheet"+idx);

    switch(str)
    {
        case "search":

            if(!jsSaveName(form1, sheet_obj)) { return false; }
            var param = FormQueryStringEnc(document.form1, sheet_obj);
            sheet_obj.DoSearch4Post("ddd.sheetAction",param);
            sheet_obj.ShowDebugMsg = false;
            sheet_obj.Visible = true;
            sheet_obj.CellFont("FontColor", 2,"CST_NO"   , sheet_obj.LastRow,"CST_NO"   ) = sheet_obj.RgbColor(   0,   0, 255);

            //조회 끝나고 나서 페이지 인덱스를 생성
            var sTD = MakePageButton("document.form1.page_no"        // 페이징 인덱스를 관리할 OBJ
                                    ,"10"                            // 페이지 목록 나열 갯수
                                    ,document.form1.page_size.value  // 한 페이지당 레코드 겟수
                                    ,document.form1.page_no.value    // 현재 페이지의 인덱스
                                    ,sheet_obj.EtcData("total_rows") // 총레코드갯수
                                    );
            fnGetObjectIdName('PAGEBUTTON').innerHTML = sTD;
            break;

        case "down2Excel" :
            var orientation = "Landscape"; // Portrait (세로) | Landscape (가로)
            var except_cols = ""; // 엑셀에서 제외할 컬럼 (Hidden 컬럼 이외의 컬럼만)
            var excel_title = "회원포인트변경내역"; // 엑셀타이틀
            var excel_param = "조회일자 : "+document.form1.date1_1.value+" ~ " + document.form1.date1_2.value; // 검색조건
            fnUdfDown2Excel(sheet_obj, excel_title, orientation, except_cols, excel_param); // 엑셀출력함수
            /*
            document.form1.row_cnt.value  = sheet_obj.RowCount;
            if (sheet_obj.RowCount > 0)
            {
                document.form1.action = '/common/jsp/excel_log_save.jsp';
                document.form1.method = 'post';
                document.form1.target = 'BlankFrm';
                document.form1.submit();
            }
 */
            break;
    }
    if(sheet_obj.EtcData("retMsg") && sheet_obj.EtcData("retMsg") != '' && sheet_obj.EtcData("retMsg") != '0000' && str != "down2Excel")
    {
        ErrorShow(sheet_obj.EtcData("retMsg")+'╋'+'https://asp.netusys.com/master/cust/cust_point010.jsp', "popup", "");
    }
}
