{

}

function doAction(str, idx)
{
    document.form1.S_METHOD.value = str;
    document.form1.SHEETSEQ.value = idx;
    sheet_obj = fnGetObjectIdName("mySheet"+idx);

    switch(str)
    {
        case "search":
            if(!valueCheck(document.form1.CST_TRAVEL_NO,     '회원번호'    , 'Char'  ,  0,  '10')) { return false; }
            if(!valueCheck(document.form1.CST_TRAVEL_NM,     '회원번호'    , 'Char'  ,  0,  '12')) { return false; }
            sheet_obj.ShowDebugMsg = false;
            if(!jsSaveName(form1, sheet_obj)) { return false; }
            var param = FormQueryStringEnc(document.form1, sheet_obj);
            sheet_obj.DoSearch4Post("ddd.sheetAction",param);
            sheet_obj.ShowDebugMsg = false;

            if(idx == 1)
            {
                document.form1.p_CST_TRAVEL_NO.value = "";
                fnGetObjectIdName("mySheet2").RemoveAll();
                fn_ResizeColWidth(sheet_obj,[30, 0, 60, 50, 60, 60, 60, 60, 60]);
                sheet_obj.ColFontColor('CST_TRAVEL_NO') = sheet_obj.RgbColor(0,0,255);
            }
            else if(idx == 2)
            {
                fn_ResizeColWidth(sheet_obj,[70, 0, 40, 40, 0, 0, 25, 25]);

                    sheet_obj.ColHidden("POS_NO") = true;
                    sheet_obj.ColHidden("BILL_NO") = true;

            }

            break;

        case "down2Excel" :
            var orientation = "Landscape"; // Portrait (세로) | Landscape (가로)
            var except_cols = ""; // 엑셀에서 제외할 컬럼 (Hidden 컬럼 이외의 컬럼만)
            var excel_title = "회원미수금현황"; // 엑셀타이틀
            if(idx == 1)
            {
                excel_param = "회원번호" + " : " + document.form1.CST_TRAVEL_NO.value
                            + "   , "+"회원명" + " : " + document.form1.CST_TRAVEL_NM.value;
            }
            else
            {
                excel_param = "회원번호" + " : " + document.form1.p_CST_TRAVEL_NO.value
                            + "   , "+"회원명" + " : " + document.form1.p_CST_TRAVEL_NM.value;
            } // 검색조건
            fnUdfDown2Excel(sheet_obj, excel_title, orientation, except_cols, excel_param); // 엑셀출력함수

            break;
    }
    if(sheet_obj.EtcData("retMsg") && sheet_obj.EtcData("retMsg") != '' && sheet_obj.EtcData("retMsg") != '0000')
    {
        ErrorShow(sheet_obj.EtcData("retMsg")+'╋'+'https://asp.netusys.com/sale/cust/wes020.jsp', "popup", "");
    }
}

    fn_ResizeColWidth(mySheet2,[70, 0, 40, 40, 0, 0, 25, 25]);
}
