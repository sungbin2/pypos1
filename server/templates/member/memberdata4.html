<SCRIPT language=javascript>
function init_sheet()
{
    var mySheet1 = fnGetObjectIdName("mySheet1");
    with(mySheet1)
    {
        InitHostInfo(location.hostname, location.port, "");
        MergeSheet = msHeaderOnly;
        Editable = false;
        InitRowInfo( 2, 1, 10);
        InitColumnInfo(10, 0, 0, true);
        InitHeadRow(0,"분류|전체|성별|성별|연령대|연령대|연령대|연령대|연령대|연령대"    , true);
        InitHeadRow(1,"분류|전체|남자|여자|10대|20대|30대|40대|50대|60대이상"   , false);
        //ObjId.InitDataProperty( DataRow, DataCol, [DataType], [Width], [DataAlign], [ColMerge], [SaveName], [KeyField]
        //                      , [CalcuLogic], [DataFormat],[PointCount], [UpdateEdit], [InsertEdit], [EditLen], [FullInput]
        //                      , [SortEnable],[ToolTip], [AllCheck], [SaveStatus], [FormatFix])
        i = 0;
        InitDataProperty(0, i++, dtData  , 0, daLeft  , true , "NONE"   , false , "", dfNone  , 0, false, false);
        InitDataProperty(0, i++, dtData  , 0, daRight , true , "SUM_S"  , false , "|SUM_10| + |SUM_20| + |SUM_30| + |SUM_40| + |SUM_50| + |SUM_60|", dfNumber, 0, false, false);
        InitDataProperty(0, i++, dtData  , 0, daRight , true , "SUM_M"  , false , "", dfInteger, 0, false, false);
        InitDataProperty(0, i++, dtData  , 0, daRight , true , "SUM_F"  , false , "", dfInteger, 0, false, false);
        InitDataProperty(0, i++, dtData  , 0, daRight , true , "SUM_10" , false , "", dfInteger, 0, false, false);
        InitDataProperty(0, i++, dtData  , 0, daRight , true , "SUM_20" , false , "", dfInteger, 0, false, false);
        InitDataProperty(0, i++, dtData  , 0, daRight , true , "SUM_30" , false , "", dfInteger, 0, false, false);
        InitDataProperty(0, i++, dtData  , 0, daRight , true , "SUM_40" , false , "", dfInteger, 0, false, false);
        InitDataProperty(0, i++, dtData  , 0, daRight , true , "SUM_50" , false , "", dfInteger, 0, false, false);
        InitDataProperty(0, i++, dtData  , 0, daRight , true , "SUM_60" , false , "", dfInteger, 0, false, false);
        DataAltanateBackColor   = RgbColor(255,255,255);
        DataBackColor           = RgbColor(255,255,255);
        InitTreeInfo(0, "sLevel", RgbColor(0,0,255), true);
        Visible = true;
    }
}
function doDataInsert(idx)
{
    sheet_obj = eval("mySheet"+idx);
    sheet_obj.DataInsert();
}

function doAction(str, idx)
{
    document.form1.S_METHOD.value = str;
    document.form1.SHEETSEQ.value = idx;
    sheet_obj = fnGetObjectIdName("mySheet"+idx);
    switch(str)
    {
        case "search":
            fnGetObjectIdName("tree_params").value = fnGetObjectIdName("date1_1").value.replace(/-/g,"") + "⊥"
                                                         + fnGetObjectIdName("date1_2").value.replace(/-/g,"") + "⊥"
                                                         + "S92694" + "⊥"
                                                         + "S92694⊥";
            sheet_obj.ShowDebugMsg = false;
            if(!jsSaveName(form1, sheet_obj)) { return false; }
            var param = FormQueryStringEnc(document.form1, sheet_obj);
            sheet_obj.DoSearch4Post("/common/jsp/tree.jsp",param);
            sheet_obj.ShowTreeLevel(-1);
            for(var i = sheet_obj.HeaderRows; i < sheet_obj.HeaderRows+sheet_obj.RowCount; i++)
            {
                if(sheet_obj.RowLevel(i) == 0)      sheet_obj.RowBackColor(i) = sheet_obj.RgbColor(190,190,190);
                else if(sheet_obj.RowLevel(i) == 1) sheet_obj.RowBackColor(i) = sheet_obj.RgbColor(210,210,210);
                else if(sheet_obj.RowLevel(i) == 2)
                {
                    sheet_obj.RowBackColor(i) = sheet_obj.RgbColor(230,230,230);
                }
            }
        break;
        case "down2Excel" :
            var orientation = "Landscape"; // Portrait (세로) | Landscape (가로)
            var except_cols = ""; // 엑셀에서 제외할 컬럼 (Hidden 컬럼 이외의 컬럼만)
            var excel_title = "회원구매성향"; // 엑셀타이틀
            var excel_param = "조회일자 : "+fnGetObjectIdName("date1_1").value+" ~ " + fnGetObjectIdName("date1_2").value; // 검색조건
            fnUdfDown2Excel(sheet_obj, excel_title, orientation, except_cols, excel_param); // 엑셀출력함수
        break;
    }
    if(sheet_obj.EtcData("retMsg") && sheet_obj.EtcData("retMsg") != '' && sheet_obj.EtcData("retMsg") != '0000')
    {
        ErrorShow(sheet_obj.EtcData("retMsg")+'╋'+'https://asp.netusys.com/sale/cust/propensity010.jsp', "popup", "");
    }
}
/////////////////////////////////////// window.onload ///////////////////////////////////////
window.onload = function() { setTimeout("onloadFunctions()",0); }; function onloadFunctions()
{
    init_sheet(); set_item();
    fnResize();
    doAction('search',1);
    fnResize();
}
/////////////////////////////////////// window.onresize ///////////////////////////////////////
window.onresize = function()
{
    fnResize();
}
/////////////////////////////////////// fnResize ///////////////////////////////////////
function fnResize()
{
    setObjHeight('mySheet1');
    fn_ResizeColWidth(mySheet1,[200, 50, 50, 50, 50, 50, 50, 50, 50, 50]);
}
function showTree(option)
{
    fnGetObjectIdName("mySheet1").ShowTreeLevel(option);
    fnResize();
}
function colsChange(value)
{
    var obj = fnGetObjectIdName("tree_show_cols");
    if(value == "0")    obj.value = obj.value.replace(new RegExp("CNT_", "g"), "SUM_");
    else                obj.value = obj.value.replace(new RegExp("SUM_", "g"), "CNT_");
}
</SCRIPT>
