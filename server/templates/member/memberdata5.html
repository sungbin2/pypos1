function fnSessionCheck()
{
    if(top.SessionForm
    && top.SessionForm.user_id)
    {
        if(top.SessionForm.user_id.value != "s92694")
        {
            alert("같은 세션으로 다른 사용자로 로그인 하였습니다.\n다시 로그인 하시기 바랍니다.");
            top.close();
        }
    }
    else
    if(opener
    && opener.closed == false
    && opener.top.SessionForm
    && opener.top.SessionForm.user_id)
    {
        if(opener.top.SessionForm.user_id.value != "s92694")
        {
            alert("같은 세션으로 다른 사용자로 로그인 하였습니다.\n다시 로그인 하시기 바랍니다.");
            top.close();
            opener.top.close();
        }
    }
    else
    if(opener
    && opener.closed == false
    && opener.opener
    && opener.opener.closed == false
    && opener.opener.top.SessionForm
    && opener.opener.top.SessionForm.user_id)
    {
        if(opener.opener.top.SessionForm.user_id.value != "s92694")
        {
            alert("같은 세션으로 다른 사용자로 로그인 하였습니다.\n다시 로그인 하시기 바랍니다.");
            top.close();
            opener.top.close();
            opener.opener.top.close();
        }
    }
}
setTimeout("fnSessionCheck()",0);

        InitDataProperty(0, 0, dtDataSeq     , 0, daCenter, true , "dataSeq");
        InitDataProperty(0, 1, dtData        , 0, daLeft  , true , "SHOP_NM"        , false, "", dfHanKey   , 0);
        InitDataProperty(0, 2, dtAutoSum     , 0, daRight , true , "TOT_CNT"        , false, "", dfInteger  , 0);

        InitDataProperty(0, 4, dtAutoSum     , 0, daRight , true , "MEM_CNT"        , false, "", dfInteger  , 0);
        InitDataProperty(0, 5, dtAutoSum     , 0, daRight , true , "MEM_AMT"        , false, "", dfInteger  , 0);
        InitDataProperty(0, 6, dtData        , 0, daRight , true , "TOT_CNT_RATE"   , false, "", dfFloat    , 1);
        InitDataProperty(0, 7, dtData        , 0, daRight , true , "TOT_AMT_RATE"   , false, "", dfFloat    , 1);
        InitDataProperty(0, 8, dtAutoSum     , 0, daRight , true , "MEM_CNT_RATE"   , false, "", dfFloat    , 1);
        InitDataProperty(0, 9, dtAutoSum     , 0, daRight , true , "MEM_AMT_RATE"   , false, "", dfFloat    , 1);
        //InitHeadMode(false, true, false, true, false, false);

function doAction(str, idx)
{
    document.frm.S_METHOD.value = str;
    document.frm.SHEETSEQ.value = idx;
    sheet_obj = fnGetObjectIdName("mySheet"+idx);

    switch(str)
    {
        case "search":
            if(!jsSaveName(frm, sheet_obj)) { return false; }
            var param = FormQueryStringEnc(document.frm, sheet_obj);
            sheet_obj.DoSearch4Post("ddd.sheetAction",param);
            sheet_obj.ShowDebugMsg = false;
            fn_ResizeColWidth(sheet_obj,[30, 100, 70, 70, 70, 70, 70, 70, 70, 70]);
            //sheet_obj.CellFont("FontColor", 1, "MOV_DATE", sheet_obj.LastRow, "MOV_DATE") = sheet_obj.RgbColor(   0,   0, 255);
        break;
        case "down2Excel" :
            var orientation = "Landscape"; // Portrait (세로) | Landscape (가로)
            var except_cols = ""; // 엑셀에서 제외할 컬럼 (Hidden 컬럼 이외의 컬럼만)
            var excel_title = "회원점유율(%)"; // 엑셀타이틀
            var excel_param = "조회일자 : "+document.frm.date1_1.value+" ~ " + document.frm.date1_2.value; // 검색조건
            fnUdfDown2Excel(sheet_obj, excel_title, orientation, except_cols, excel_param); // 엑셀출력함수
        break;
    }

    if(sheet_obj.EtcData("retMsg") && sheet_obj.EtcData("retMsg") != '' && sheet_obj.EtcData("retMsg") != '0000')
    {
        ErrorShow(sheet_obj.EtcData("retMsg")+'╋'+'https://asp.netusys.com/sale/cust/member_rate010.jsp', "popup", "");
    }
}

window.onload = function() { setTimeout("onloadFunctions()",0); }; function onloadFunctions()

}

}

{
    setObjHeight('mySheet1');
    fn_ResizeColWidth(mySheet1,[30, 100, 70, 70, 70, 70, 70, 70, 70, 70]);
}
