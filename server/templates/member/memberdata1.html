function doAction(str, idx)
{
    document.form1.S_METHOD.value = str;
    document.form1.SHEETSEQ.value = idx;
    sheet_obj = fnGetObjectIdName("mySheet"+idx);

    switch(str)
    {
        case "search":
            if(!jsSaveName(form1, sheet_obj)) { return false; }
            var param = FormQueryStringEnc(document.form1, sheet_obj);
            sheet_obj.DoSearch4Post("ddd.sheetAction",param);
            sheet_obj.ShowDebugMsg = false;
            fn_ResizeColWidth(sheet_obj,[0, 30, 60, 50, 0, 60, 100, 50, 70, 70, 70, 70, 70, 70, 70, 70, 0]);
            for(var i = sheet_obj.HeaderRows; i < sheet_obj.HeaderRows+sheet_obj.RowCount; i++)
            {
                if(sheet_obj.CellValue(i,"SALE_YN") == 'N')
                    sheet_obj.CellFont("FontColor", i, 0, i, sheet_obj.LastCol) = sheet_obj.RgbColor( 255,   0,   0);
            }
            sheet_obj.CellFont("FontColor", 1, "CST_NM"      , sheet_obj.LastRow, "CST_NM"      ) = sheet_obj.RgbColor(   0,   0, 255);
            sheet_obj.CellFont("FontColor", 1, "DCM_SALE_AMT", sheet_obj.LastRow, "DCM_SALE_AMT") = sheet_obj.RgbColor(   0,   0, 255);

            //조회 끝나고 나서 페이지 인덱스를 생성
            var sTD = MakePageButton("document.form1.page_no"        // 페이징 인덱스를 관리할 OBJ
                                    ,"10"                            // 페이지 목록 나열 갯수
                                    ,document.form1.page_size.value  // 한 페이지당 레코드 겟수
                                    ,document.form1.page_no.value    // 현재 페이지의 인덱스
                                    ,sheet_obj.EtcData("total_rows") // 총레코드갯수
                                    );
            document.getElementById('PAGEBUTTON').innerHTML = sTD;

        	break;
        case "down2Excel" :
            var orientation = "Landscape"; // Portrait (세로) | Landscape (가로)
            var except_cols = ""; // 엑셀에서 제외할 컬럼 (Hidden 컬럼 이외의 컬럼만)
            var excel_title = "회원구매현황"; // 엑셀타이틀
            var excel_param = "조회일자 : "+document.form1.date1_1.value+" ~ " + document.form1.date1_2.value; // 검색조건
            fnUdfDown2Excel(sheet_obj, excel_title, orientation, except_cols, excel_param); // 엑셀출력함수
        	break;
    }

    if(sheet_obj.EtcData("retMsg") && sheet_obj.EtcData("retMsg") != '' && sheet_obj.EtcData("retMsg") != '0000')
    {
        ErrorShow(sheet_obj.EtcData("retMsg")+'╋'+'https://asp.netusys.com/sale/cust/day_sale010.jsp', "popup", "");
    }
}

function fnBirth()
{
    if(document.form1.DATE_FG.value != 'A') document.getElementById('birth_date').style.display= "inline";
    else                                    document.getElementById('birth_date').style.display= "none";
}
function check_ex(obj)
{
    if(obj.checked)
    {
        document.form1.EX_CST.value=obj.checked;
        document.getElementById('cust_no').style.display = "none";
        document.getElementById('cust_nm').style.display = "none";
    }
    else
    {
        document.form1.EX_CST.value="";
        document.getElementById('cust_no').style.display = "inline";
        document.getElementById('cust_nm').style.display = "inline";
    }
}

function saleDetail(Row, Col)
{
    var sheet_obj  ;

    sheet_obj = fnGetObjectIdName("mySheet1");

    var url         = "";
    var width       = "650px";
    var height      = "350px";

    var params      = "?CST_NO="+sheet_obj.CellValue(Row,'CST_NO')
                    + "&CST_NM="+sheet_obj.CellValue(Row,'CST_NM')
                    + "&S_DATE="+sheet_obj.CellValue(Row,'SALE_DATE')
                    + "&E_DATE="+sheet_obj.CellValue(Row,'SALE_DATE');
                    //+ "&BILL_NO="+sheet_obj.CellValue(Row,'BILL_NO')
                    //+ "&POS_NO="+sheet_obj.CellValue(Row,'POS_NO');

    url     = "term_sale011.jsp"+params;

    showModalDialog(url,self,'dialogWidth:'+width+';dialogHeight:'+height+';dialogTop:100px;dialogLeft:100px;status:no;resizable:no;scroll:no;edge:sunken;');
}
function cstDetail(Row, Col)
{
    var sheet_obj = fnGetObjectIdName("mySheet1");
    var url         = "";
    var width       = "650px";
    var height      = "680px";
    var params      = "?CST_NO="+sheet_obj.CellValue(Row,'CST_NO');
    url     = "/master/cust/cust020_cst_info.jsp"+params;
    showModalDialog(url,self,'dialogWidth:'+width+';dialogHeight:'+height+';dialogTop:10px;dialogLeft:100px;status:no;resizable:no;scroll:no;edge:sunken;');
}
