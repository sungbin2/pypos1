                else

                    */

                }
            }

            if(!jsSaveName(form1, sheet_obj)) { return false; }

function replaceAll(str, from , to)
{
    var idx = str.indexOf(from);

    while( idx > -1)
    {
        str = str.replace(from , to);
        idx = str.indexOf(from);
    }

    return str;
}

function setSmsParam()
{
    var sheet_obj   = fnGetObjectIdName("mySheet1");
    var list        = '';
    var loop_cnt    = sheet_obj.HeaderRows+sheet_obj.RowCount;
    if(sheet_obj.CheckedRows("HP_CHK") < 1) return alert("sms를 전송할 회원을 선택해 주십시오."),false;
    for(var i=sheet_obj.HeaderRows; i<loop_cnt; i++)
    {
        if(sheet_obj.CellValue(i, "HP_CHK") == "1")
        {
            list   += sheet_obj.CellValue(i, "CST_NO")        + "⊥"
                    + sheet_obj.CellValue(i, "CST_NM")        + "⊥"
                    + " "                                     + "⊥"
                    + sheet_obj.CellValue(i, "HP_NO")         + "⊥"
                    + fnGetObjectIdName("r_ogn_cd").value   + "⊥♪";
        }
        else if(sheet_obj.CellValue(i, "HP_CHK") == "1" && isEmpty(sheet_obj.CellValue(i, "HP_NO")))
        {
            return alert("휴대전화번호가 없습니다."), false;
        }
    }
    fnGetObjectIdName("list").value = list;
    openMsg('cust');
}

//전화번호 앞자리가 010,011,016,017,018,019 이거나 sms수신여부가 Y만 체크박스 활성화
function smsUse() {
    var sheet_obj  = fnGetObjectIdName("mySheet1");
    var loop_cnt   = sheet_obj.HeaderRows+sheet_obj.RowCount;

    for(var i=sheet_obj.HeaderRows; i<loop_cnt; i++)
    {
        var hp_no = sheet_obj.CellValue(i, "HP_NO").split("-");
        if(hp_no[0] != "010" && hp_no[0] != "011" && hp_no[0] != "016" && hp_no[0] != "017" && hp_no[0] != "018" && hp_no[0] != "019"
        || hp_no[1] == "0000" && hp_no[2] == "0000")
        {
            sheet_obj.RowEditable(i) = false;
        }

        if(sheet_obj.CellValue(i, "SMS_RECV_YN") != "Y")
        {
            sheet_obj.RowEditable(i) = false;
        }
    }
}
