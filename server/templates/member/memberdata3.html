    mySheet1 = fnGetObjectIdName("mySheet1");

        var i = 0;

        InitDataProperty(0,i++, dtData        , 0, daCenter, true , "CST_NM"         , false, "", dfNone       , 0);
        InitDataProperty(0,i++, dtData        , 0, daCenter, true , "CST_CARD_NO"    , false, "", dfNone       , 0);

        InitDataProperty(0,i++, dtDataSeq     , 0, daCenter, false, "dataSeq");
        InitDataProperty(0,i++, dtAutoSum     , 0, daRight , false, "SALE_QTY"       , false, "", dfInteger    , 0);
        InitDataProperty(0,i++, dtAutoSum     , 0, daRight , false, "TOT_SALE_AMT"   , false, "", dfInteger    , 0);
        InitDataProperty(0,i++, dtAutoSum     , 0, daRight , false, "TOT_DC_AMT"     , false, "", dfInteger    , 0);
        InitDataProperty(0,i++, dtAutoSum     , 0, daRight , false, "DCM_SALE_AMT"   , false, "", dfInteger    , 0);

        InitDataProperty(0,i++, dtData        , 0, daCenter, false , "SALE_DATE"      , false, "", dfDateYmd    , 0);
        InitDataProperty(0,i++, dtData        , 0, daCenter, false , "SALE_TIME"      , false, "", dfUserFormat2, 0);

        InitUserFormat2(0,'SALE_TIME', "##:##:##", ":|:" );

        ColHidden('SALE_DATE') = true;
        ColHidden('SALE_TIME') = true;
        ColHidden('dataSeq') = true;

        Visible = true;
    }
}
function doAction(str, idx)
{
    document.form1.S_METHOD.value = str;
    document.form1.SHEETSEQ.value = idx;
    sheet_obj = fnGetObjectIdName("mySheet"+idx);

    switch(str)
    {
        case "search":
            if(!valueCheck(document.form1.s_CST_NM,       '회원명'      , 'Char'  ,  0,  12)) { return false; }
            if(!jsSaveName(form1, sheet_obj)) { return false; }
            var param = FormQueryStringEnc(document.form1, sheet_obj);
            sheet_obj.DoSearch4Post("ddd.sheetAction",param);
            sheet_obj.ShowDebugMsg = false;
            fn_ResizeColWidth(sheet_obj,[100, 120, 150, 100, 250, 30, 70, 100, 100, 100, 120, 120]);

            if(document.form1.s_SALE_DATE_FG.value == "Y") {
                mySheet1.ColHidden('SALE_DATE') = false;
                mySheet1.ColHidden('SALE_TIME') = false;
            }
            else {
                mySheet1.ColHidden('SALE_DATE') = true;
                mySheet1.ColHidden('SALE_TIME') = true;
            }

            for(var i = sheet_obj.HeaderRows; i < sheet_obj.HeaderRows+sheet_obj.RowCount; i++)
            {
                if(sheet_obj.CellValue(i,"SALE_YN") == 'N')
                    sheet_obj.CellFont("FontColor", i, 0, i, sheet_obj.LastCol) = sheet_obj.RgbColor( 255,   0,   0);
            }
            sheet_obj.CellFont("FontColor", 1, "CST_NM", sheet_obj.LastRow, "CST_NM") = sheet_obj.RgbColor(   0,   0, 255);


            break;


        case "down2Excel" :
            var orientation = "Landscape"; // Portrait (세로) | Landscape (가로)
            var except_cols = ""; // 엑셀에서 제외할 컬럼 (Hidden 컬럼 이외의 컬럼만)
            var excel_title = "기간회원상품별구매현황"; // 엑셀타이틀
            var excel_param = "조회일자 : "+document.form1.date1_1.value+" ~ " + document.form1.date1_2.value; // 검색조건
            fnUdfDown2Excel(sheet_obj, excel_title, orientation, except_cols, excel_param); // 엑셀출력함수
            break;
    }

    if(sheet_obj.EtcData("retMsg") && sheet_obj.EtcData("retMsg") != '' && sheet_obj.EtcData("retMsg") != '0000')
    {
        ErrorShow(sheet_obj.EtcData("retMsg")+'╋'+'https://asp.netusys.com/sale/cust/prod_sale010.jsp', "popup", "");
    }
}
function cstDetail(Row, Col)
{
    var sheet_obj = fnGetObjectIdName("mySheet1");
    showModalDialog ("/master/cust/cust020_cst_info.jsp"
                    +"?CST_NO="+sheet_obj.CellValue(Row,'CST_NO')
                    ,self
                    ,'dialogWidth:650px;dialogHeight:680px;dialogTop:10px;dialogLeft:100px;status:no;resizable:no;scroll:no;edge:sunken;'
                    );
}
function ex_change()
{
    if(document.form1.SALE_DATE_FG.checked) document.form1.s_SALE_DATE_FG.value = "Y";
    else                                    document.form1.s_SALE_DATE_FG.value = "";
}

}
